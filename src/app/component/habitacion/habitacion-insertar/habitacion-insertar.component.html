<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .centrar {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        font-size: 50px;
      }
    </style>
  </head>
  <header class="header">
    <div class="container-menu">
      <div class="logo">
        <h1>Student's Room</h1>
      </div>
      <nav class="menu">
        <ul>
          <button mat-button class="menu-button" routerLink="">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/estudiante">
            <mat-icon>group</mat-icon>
            <span>Estudiante</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/paises">
            <mat-icon>location_city</mat-icon>
            <span>Pais</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/plans">
            <mat-icon>payment</mat-icon>
            <span>Plan</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/tipo">
            <mat-icon>domain</mat-icon>
            <span>Tipos de habitación</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/universidad">
            <mat-icon>school</mat-icon>
            <span>Universidad</span>
          </button>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <div class="container" style="text-align: center">
      <h1 class="centrar" style="margin-top: 50px">Registrar Habitación</h1>
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label style="font-family: 'Quicksand', sans-serif">ID</mat-label>
          <input matInput required placeholder="ID" formControlName="id" />
        </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipo" [(value)]="id" required>
            <mat-option *ngFor="let t of lista_t" [value]="t.id">
              {{ t.id }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label style="font-family: 'Quicksand', sans-serif"
            >Precio</mat-label
          >
          <input
            matInput
            required
            placeholder="precio"
            formControlName="precio"
          />
        </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
          <mat-label>Arrendador</mat-label>
          <mat-select formControlName="Arrendador" [(value)]="id" required>
            <mat-option *ngFor="let a of lista_a" [value]="a.id_arrendador">
              {{ a.id_arrendador }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
          <mat-label>Distrito</mat-label>
          <mat-select formControlName="Distrito" [(value)]="id" required>
            <mat-option *ngFor="let d of lista_d" [value]="d.id">
              {{ d.id }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
          <mat-label>Universidad</mat-label>
          <mat-select formControlName="Universidad" [(value)]="id" required>
            <mat-option *ngFor="let u of lista_u" [value]="u.id">
              {{ u.id }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />

        <button mat-raised-button color="primary" style="margin-right: 70px">
          Guardar<span class="material-icons">save</span>
        </button>
        <button
          mat-raised-button
          color="warn"
          routerLink="/publicacion"
          style="background-color: #ff6c00"
        >
          Cancelar <span class="material-icons">cancel</span>
        </button>
        <br />

        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
