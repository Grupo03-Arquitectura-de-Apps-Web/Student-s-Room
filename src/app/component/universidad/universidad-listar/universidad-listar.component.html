<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="universidad-listar.component.css" />
    <title>Document</title>

    <style>
      .centrar {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <h1 class="centrar" style="margin-top: 50px">LISTA DE UNIVERSIDADES</h1>
      </div>
      <div style="text-align: right">
        <button
          mat-raised-button
          color
          style="background-color: #0b3ad1; color: #ffffff"
          routerLink="/universidad/universidadinsertar"
        >
          Nuevo
        </button>
      </div>

      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Sede">
          <th mat-header-cell *matHeaderCellDef>SEDE</th>
          <td mat-cell *matCellDef="let element">{{ element.sede }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Ubicacion">
          <th mat-header-cell *matHeaderCellDef>UBICACIÃ“N</th>
          <td mat-cell *matCellDef="let element">{{ element.ubicacion }}</td>
        </ng-container>

        <ng-container matColumnDef="ceditar">
          <th mat-header-cell *matHeaderCellDef>ACTUALIZAR</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              style="background-color: #0b3ad1"
              [routerLink]="['edicion', element.id]"
            >
              <span class="material-icons">edit_note</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="celiminar">
          <th mat-header-cell *matHeaderCellDef>ELIMINAR</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              style="background-color: #ff6c00"
              (click)="confirmar(element.id)"
            >
              <span style="color: white" class="material-icons">delete</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br />
      <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </body>
</html>
