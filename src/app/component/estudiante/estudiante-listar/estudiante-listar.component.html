<div class="container">

  <!--titulo-->
    <h1 class="centrar"style="margin-top: 50px;">LISTA DE ESTUDIANTES</h1>


  <div [hidden]="role=='ARRENDADOR'" style="text-align: right;" class="example-button-row">
    <button mat-raised-button color="warn" routerLink="/pages/estudiante/estudianteinsertar" style="background-color: #0b3ad1;">Nuevo</button>
  </div>
  <br>

  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder ="Buscar"/>
  </mat-form-field>

  <!--tabla-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef > ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.idEstudiante }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th
          mat-header-cell
          *matHeaderCellDef

        >
          ESTUDIANTE
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Correo Institucional">
        <th
          mat-header-cell
          *matHeaderCellDef

        >
          CORREO INSTITUCIONAL
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.correo_institucional }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Fecha de Nacimiento" class="titulo">
        <th
          mat-header-cell
          *matHeaderCellDef

        >
          FECHA DE NACIMIENTO
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecha_nacimiento|date:'dd//MM/yyyy' }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Telefono">
        <th
          mat-header-cell
          *matHeaderCellDef

        >
          TELÃ‰FONO
        </th>
        <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="ceditar" style="text-align: center;">
        <th [hidden]="role=='ARRENDADOR'" mat-header-cell *matHeaderCellDef >ACTUALIZAR</th>
        <td [hidden]="role=='ARRENDADOR'" mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" style="background-color: #0b3ad1;"
            [routerLink]="['edicion', element.idEstudiante]"><span class="material-icons">edit_note</span>
          </button>
        </td>
      </ng-container>

      <ng-container  matColumnDef="celiminar" style="text-align: center;" >
        <th [hidden]="role=='ARRENDADOR'" mat-header-cell *matHeaderCellDef >ELIMINAR</th>
        <td [hidden]="role=='ARRENDADOR'" mat-cell *matCellDef="let element">
          <button mat-raised-button style="background-color:  #ff6c00;;" (click)="confirmar(element.idEstudiante)"><span style="color: white;" class="material-icons">delete</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <br>
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
  </mat-paginator>
</div>
