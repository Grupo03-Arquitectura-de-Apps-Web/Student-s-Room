<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estudiante-listar.component.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Document</title>

    <style>
      .centrar{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        font-size: 50px;
      }
    </style>

  </head>
  <header class="header">
    <div class="container-menu">
      <div class="logo">
        <h1>Student's Room</h1>
      </div>
      <nav class="menu">
        <ul>
          <button mat-button class="menu-button"  routerLink="" >
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/estudiante">
            <mat-icon>group</mat-icon>
            <span>Estudiante</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/paises">
            <mat-icon>location_city</mat-icon>
            <span>Pais</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/plans">
            <mat-icon>payment</mat-icon>
            <span>Plan</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/tipo">
            <mat-icon>domain</mat-icon>
            <span>Tipos de habitación</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/universidad">
            <mat-icon>school</mat-icon>
            <span>Universidad</span>
          </button>
        </ul>
      </nav>
    </div>
  </header>

  <body>

    <div class="container">

      <!--titulo-->
        <h1 class="centrar">LISTA DE ESTUDIANTES</h1>


      <div style="text-align: right;">
        <button mat-raised-button color="warn" routerLink="/estudiante/estudianteinsertar" style="background-color: #0b3ad1;">Nuevo</button>
      </div>
      <br>

      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder ="Buscar"/>
      </mat-form-field>

      <br>
      <!--tabla-->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef > ID</th>
            <td mat-cell *matCellDef="let element">
              {{ element.id }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Nombre">
            <th
              mat-header-cell
              *matHeaderCellDef

            >
              ESTUDIANTE
            </th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Correo Institucional">
            <th
              mat-header-cell
              *matHeaderCellDef

            >
              CORREO INSTITUCIONAL
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.correo_institucional }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Fecha de Nacimiento" class="titulo">
            <th
              mat-header-cell
              *matHeaderCellDef

            >
              FECHA DE NACIMIENTO
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.fecha_nacimiento|date:'dd//MM/yyyy' }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Telefono">
            <th
              mat-header-cell
              *matHeaderCellDef

            >
              TELÉFONO
            </th>
            <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
          </ng-container>

          <ng-container matColumnDef="ceditar" style="text-align: center;">
            <th mat-header-cell *matHeaderCellDef >ACTUALIZAR</th>
            <td mat-cell *matCellDef="let element">

                <button mat-raised-button color="warn" [routerLink]="['edicion',element.id]" style="background-color: #ff6c00;">
                  <span class="material-icons">edit_note</span>
                </button>

            </td>
          </ng-container>

          <ng-container matColumnDef="celiminar" style="text-align: center;" >
            <th mat-header-cell *matHeaderCellDef >ELIMINAR</th>
            <td mat-cell *matCellDef="let element">

                <button mat-raised-button color="accent" (click)="confirmar(element.id)" style="background-color: black; " class="eliminar" >
                  <span class="material-icons" >delete</span>
                </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <br>
      <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </body>
</html>
