<div class="container" style="text-align: center">
  <h1 class="centrar" style="margin-top: 50px;">REGISTRAR ESTUDIANTE</h1>

<form [formGroup]="form" (submit)="aceptar()">
  <br />

  <mat-form-field class="example-full-width">
    <mat-label>CÓDIGO</mat-label>
    <input matInput placeholder="id" formControlName="id" />
  </mat-form-field>

  <br />
  <mat-form-field class="example-full-width">
    <mat-label>ESTUDIANTE</mat-label>
    <input
      matInput
      placeholder="nombre"
      formControlName="nombre"
      required
    />
  </mat-form-field>

  <br />
  <mat-form-field class="example-full-width">
    <mat-label>CORREO</mat-label>
    <input
      matInput
      required
      placeholder="correo_institucional"
      formControlName="correo_institucional"
    />
  </mat-form-field>

  <br />
  <mat-form-field appearance="fill">
    <mat-label>FECHA DE NACIMIENTO</mat-label>
    <input
      matInput
      required
      [matDatepicker]="picker"
      placeholder="fecha_nacimiento"
      formControlName="fecha_nacimiento"
      [max]="maxFecha"
    />

    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <br />
  <mat-form-field class="example-full-width">
    <mat-label>TELÉFONO</mat-label>
    <input matInput required placeholder="telefono" formControlName="telefono" />
  </mat-form-field>

  <br />

  <div style="text-align: center">
    <button mat-raised-button style="background-color: #0b3ad1; color: white; margin-right: 70px;" >Guardar<span class="material-icons">save</span></button>
    <button mat-raised-button style="background-color: #ff6c00; color: white; " routerLink="/pages/estudiante">Cancelar<span class="material-icons">cancel</span></button>
  </div>

  <p>{{ mensaje }}</p>
</form>
</div>
