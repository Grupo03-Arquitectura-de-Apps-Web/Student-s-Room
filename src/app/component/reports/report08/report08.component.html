<div class="container">
  <div style="text-align: center">
    <h1 class="centrar" style="margin-top: 50px">
      CANTIDAD DE UNIVERSIDADES POR DISTRITO
    </h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Universidad Column -->
    <ng-container matColumnDef="distrito">
      <th mat-header-cell *matHeaderCellDef>DISTRITO</th>
      <td mat-cell *matCellDef="let element">{{ element.distrito }}</td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>CANTIDAD</th>
      <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <br />
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
  </mat-paginator>
</div>
