<div class="container">
  <div style="text-align: center">
    <h1 class="centrar" style="margin-top: 50px">
      CLIENTES DE ARRENDADOR
    </h1>
  </div>

  <mat-form-field >
    <input matInput  (keyup)="filtrar($event)" placeholder ="Buscar"/>
  </mat-form-field>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="arrendador">
      <th mat-header-cell *matHeaderCellDef [hidden]="role=='ADMIN'">Arrendador</th>
      <td mat-cell *matCellDef="let element" [hidden]="role=='ADMIN'">{{ element.arrendador }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Estudiante</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element">{{ element.ubicacion }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <br />
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
