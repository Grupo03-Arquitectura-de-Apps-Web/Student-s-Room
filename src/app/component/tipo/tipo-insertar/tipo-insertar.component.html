<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .centrar{
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      font-size: 50px;
    }
  </style>

</head>

<header class="header">
  <div class="container-menu">
    <div class="logo">
      <h1  routerLink="">Student's Room</h1>
    </div>
    <div class="boton">
      <label for="btn-menu">Menú</label>
    </div>

    <input type="checkbox" id="btn-menu">

    <nav class="menu">
      <ul>
        <button mat-button class="menu-button"  routerLink="" >
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/estudiante">
          <mat-icon>group</mat-icon>
          <span>Estudiante</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/paises">
          <mat-icon>location_city</mat-icon>
          <span>Pais</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/plans">
          <mat-icon>payment</mat-icon>
          <span>Plan</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/tipo">
          <mat-icon>domain</mat-icon>
          <span>Tipos de habitación</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/universidad">
          <mat-icon>school</mat-icon>
          <span>Universidad</span>
        </button>
      </ul>
    </nav>
  </div>
</header>

<body>
<div class="container">
  <div style="text-align: center;">
 <h1 class="centrar" style="margin-top: 120px;">REGISTRAR TIPO DE HABITACIÓN</h1>
</div>
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field class="example-full-width">
      <mat-label >CÓDIGO</mat-label>
      <input matInput  required placeholder="Código" formControlName="id" />
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>TIPO DE HABITACIÓN</mat-label>
      <input matInput required placeholder="Tipo de habitación" formControlName="tipo" />
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>DESCRIPCIÓN</mat-label>
      <input matInput required placeholder="Descripcion" formControlName="descripcion" />
    </mat-form-field>
    <br>
    <div style="text-align:center;">
    <button mat-raised-button color="primary"  style="margin-right: 20px; background-color: #0b3ad1 " (click)="aceptar()">Guardar<span class="material-icons">save</span></button>
    <button mat-raised-button style="background-color: #ff6c00; color: white;" routerLink="/tipo">Cancelar<span class='material-icons'>cancel</span>
    </button>
    </div>
   <p>{{ mensaje }}</p>
  </form>
</div>
</body>
</html>
