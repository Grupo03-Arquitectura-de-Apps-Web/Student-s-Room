<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertar pais</title>
  </head>
  <body>
    <div class="container" style="text-align: center">

        <h1 class="centrar" style="margin-top: 50px">REGISTRAR PAIS</h1>

      <form [formGroup]="form" (submit)="aceptar()">
        <!--componente para input para el id-->
        <mat-form-field class="example-full-width">
          <mat-label>CÃ³digo</mat-label>
          <input matInput required placeholder="Id" formControlName="id" />
        </mat-form-field>
        <br />
        <!--componente para input para el ingresar el nombre-->
        <mat-form-field class="example-full-width">
          <mat-label>Pais</mat-label>
          <input
            matInput
            required
            placeholder="Pais"
            formControlName="nombrePais"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Capital</mat-label>
          <input
            matInput
            required
            placeholder="Capital"
            formControlName="capitalPais"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Moneda Oficial</mat-label>
          <input
            matInput
            required
            placeholder="Moneda Oficial"
            formControlName="monedaPais"
          />
        </mat-form-field>

        <br />
        <!--Botones para enviar o cancelar-->
        <button mat-raised-button color="primary" style="margin-right: 70px">
          Guardar<span class="material-icons">save</span>
        </button>
        <button
          mat-raised-button
          color="warn"
          routerLink="/paises"
          style="background-color: #ff6c00"
        >
          Cancelar <span class="material-icons">cancel</span>
        </button>
        <br />

        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
