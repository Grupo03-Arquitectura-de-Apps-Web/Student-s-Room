<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pais-listar.component.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <h1 class="centrar" style="margin-top: 50px">LISTA DE PAISES</h1>
      </div>
      <!--agregamos el boton para agregar un nuevo elemento-->
      <div style="text-align: right">
        <button
          mat-raised-button
          routerLink="/paises/paisesinsertar"
          color="warn"
          style="background-color: #0b3ad1"
        >
          Nuevo
        </button>
      </div>
      <!--input para buscar-->
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombrePais">
          <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
          <td mat-cell *matCellDef="let element">{{ element.nombrePais }}</td>
        </ng-container>

        <ng-container matColumnDef="capitalPais">
          <th mat-header-cell *matHeaderCellDef>CAPITAL</th>
          <td mat-cell *matCellDef="let element">{{ element.capitalPais }}</td>
        </ng-container>

        <ng-container matColumnDef="monedaPais">
          <th mat-header-cell *matHeaderCellDef>MONEDA OFICIAL</th>
          <td mat-cell *matCellDef="let element">{{ element.monedaPais }}</td>
        </ng-container>

        <!--update part-->
        <ng-container matColumnDef="ceditar">
          <th mat-header-cell *matHeaderCellDef>ACTUALIZAR</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              [routerLink]="['edicion', element.id]"
              color="warn"
              style="background-color: #0b3ad1"
            >
              <span class="material-icons">edit_note</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="celiminar">
          <th mat-header-cell *matHeaderCellDef>ELIMINAR</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              (click)="confirmar(element.id)"
              color="accent"
              style="background-color: #ff6c00"
              class="eliminar"
            >
              <span class="material-icons">delete</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br />
      <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </body>
</html>
