<div class="container">
  <div style="text-align: center">
    <h1 class="centrar" style="margin-top: 50px">LISTA DE CIUDADES</h1>
  </div>
  <div style="text-align: right">
    <button
      mat-raised-button
      color="warn"
      routerLink="/pages/ciudad/ciudadinsertar"
      style="background-color: #0b3ad1"
    >
      Nuevo
    </button>
  </div>

  <!--filtro-->
  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id"
      ><th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.idCiudad }}
      </td></ng-container
    >
    <ng-container matColumnDef="nombre"
      ><th mat-header-cell *matHeaderCellDef>NOMBRE</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombreCiudad }}
      </td></ng-container
    >
    <ng-container matColumnDef="pais"
      ><th mat-header-cell *matHeaderCellDef>PA√çS</th>
      <td mat-cell *matCellDef="let element">
        {{ element.pais.nombrePais }}
      </td></ng-container
    >

    <!---->
    <ng-container matColumnDef="actualizar">
      <th mat-header-cell *matHeaderCellDef>ACTUALIZAR</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          [routerLink]="['edicion', element.idCiudad]"
          style="background-color: #0b3ad1"
        >
          <span class="material-icons">edit_note</span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>ELIMINAR</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="accent"
          (click)="confirmar(element.idCiudad)"
          style="background-color: #ff6c00"
          class="eliminar"
        >
          <span class="material-icons">delete</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <br />
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
  </mat-paginator>
</div>
