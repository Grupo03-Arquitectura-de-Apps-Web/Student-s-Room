<div class="container">

  <!--titulo-->
    <h1 class="centrar"style="margin-top: 50px;">LISTA DE CONTRATOS DE ALQUILER</h1>


  <div style="text-align: right;" class="example-button-row">
    <button mat-raised-button color="warn" routerLink="/pages/contratodealquiler/contratodealquilerinsertar" style="background-color: #0b3ad1;">Nuevo</button>
  </div>
  <br>

  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder ="Buscar"/>
  </mat-form-field>

  <!--tabla-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef > ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id_contratodealquier}}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Estudiante">
        <th
          mat-header-cell
          *matHeaderCellDef

        >
          ESTUDIANTE
        </th>
        <td mat-cell *matCellDef="let element">{{ element.estudiante.nombre }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Habitacion">
        <th
          mat-header-cell
          *matHeaderCellDef

        >
          HABITACION
        </th>
        <td mat-cell *matCellDef="let element">{{ element.habitacion.idHabitacion }}</td>
      </ng-container>

      <ng-container matColumnDef="ceditar" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef >INFORME</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" style="background-color: #0b3ad1;"
            [routerLink]="['edicion', element.id_contratodealquier]"><span class="material-icons">remove_red_eye</span>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="celiminar" style="text-align: center;" >
        <th mat-header-cell *matHeaderCellDef >ELIMINAR</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button style="background-color:  #ff6c00;;" (click)="confirmar(element.id_contratodealquier)"><span style="color: white;" class="material-icons">delete</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <br>
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
  </mat-paginator>
</div>
