<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .centrar{
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      font-size: 50px;
    }
  </style>
</head>
<header class="header">
  <div class="container-menu">
    <div class="logo">
      <h1>Student's Room</h1>
    </div>
    <nav class="menu">
      <ul>
        <button mat-button class="menu-button"  routerLink="" >
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/estudiante">
          <mat-icon>group</mat-icon>
          <span>Estudiante</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/paises">
          <mat-icon>location_city</mat-icon>
          <span>Pais</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/plans">
          <mat-icon>payment</mat-icon>
          <span>Plan</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/tipo">
          <mat-icon>domain</mat-icon>
          <span>Tipos de habitación</span>
        </button>
      </ul>
      <ul>
        <button mat-button class="menu-button" routerLink="/universidad">
          <mat-icon>school</mat-icon>
          <span>Universidad</span>
        </button>
      </ul>
    </nav>
  </div>
</header>
<body>
  <div class="container" style="text-align: center">
    <h1 class="centrar" style="margin-top: 50px;">REGISTRAR PUBLICACION</h1>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width">
        <mat-label style="font-family: 'Quicksand', sans-serif;">ID</mat-label>
        <input matInput required placeholder="Código" formControlName="id" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label style="font-family: 'Quicksand', sans-serif;" >CONTENIDO</mat-label>
        <input
          matInput
          required
          placeholder="contenido"
          formControlName="contenido"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label style="font-family: 'Quicksand', sans-serif;">FECHA DE PUBLICACION</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha_publicacion" [max]="maxFecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label style="font-family: 'Quicksand', sans-serif;">N° REACCIONES</mat-label>
        <input
          matInput
          required
          placeholder="num_reacciones"
          formControlName="num_reacciones"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label style="font-family: 'Quicksand', sans-serif;">N° COMENTARIOS</mat-label>
        <input
          matInput
          required
          placeholder="num_comentarios"
          formControlName="num_comentarios"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label style="font-family: 'Quicksand', sans-serif;">N° COMPARTIDOS</mat-label>
        <input
          matInput
          required
          placeholder="num_compartidos"
          formControlName="num_compartidos"
        />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>HABITACION</mat-label>
        <mat-select formControlName="habitacion" [(value)]="idHabitacionSeleccionado" required>
          <mat-option *ngFor="let h of lista_h" [value]="h.id">
            {{h.id}}
        </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary" style="margin-right: 70px">
        Guardar<span class="material-icons">save</span>
      </button>
      <button
        mat-raised-button
        color="warn"
        routerLink="/publicacion"
        style="background-color: #ff6c00"
      >
      Cancelar <span class='material-icons'>cancel</span>
      </button>
      <br />

      <p>{{ mensaje }}</p>
    </form>
  </div>
</body>
</html>
