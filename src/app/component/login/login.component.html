<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Sign in</h2>

        <div class="user-box">
          <input type="text"  required="" matInput [(ngModel)]="username">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" required="" matInput  [(ngModel)]="password">
          <label>Password</label>
        </div>
        <div class="button-container">
          <a routerLink="/" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Back
          </a>
          <a type="submit" (click)="login()" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </div>
    </div>
  </div>
  <div class="container">
    <div class="login-box">
      <h2>
        Sign up as
      </h2>
      <div class="button-container">
        <a type="submit" (click)="loginStudent()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Student
        </a>
        <a type="submit" (click)="loginLessor()" >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Lessor
        </a>
      </div>
    </div>
  </div>
</body>
</html>
