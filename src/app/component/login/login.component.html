<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text"  required="" matInput [(ngModel)]="username">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" required="" matInput  [(ngModel)]="password">
        <label>Password</label>
      </div>
      <div class="button-container">
        <a  routerLink="/" >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Back
        </a>
        <a  (click)="login()"  >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </div>
    </form>
  </div>
</body>
</html>
