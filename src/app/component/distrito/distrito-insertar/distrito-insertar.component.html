<div class="container" style="text-align: center">
  <h1 class="centrar" style="margin-top: 50px;">REGISTRAR DISTRITO</h1>
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field class="example-full-width">
      <mat-label style="font-family: 'Quicksand', sans-serif;">ID</mat-label>
      <input matInput required placeholder="CÃ³digo" formControlName="id" />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label style="font-family: 'Quicksand', sans-serif;">NOMBRE</mat-label>
      <input
        matInput
        required
        placeholder="nombre"
        formControlName="nombre"
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>CIUDAD</mat-label>
      <mat-select formControlName="ciudad" [(value)]="idCiudadSeleccionada" required>
        <mat-option *ngFor="let c of lista_c" [value]="c.id">
          {{c.id}}
      </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" style="margin-right: 70px">
      Guardar<span class="material-icons">save</span>
    </button>
    <button
      mat-raised-button
      color="warn"
      routerLink="/distrito"
      style="background-color: #ff6c00"
    >
    Cancelar <span class='material-icons'>cancel</span>
    </button>
    <br />

    <p>{{ mensaje }}</p>
  </form>
</div>
