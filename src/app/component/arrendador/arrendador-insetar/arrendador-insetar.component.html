<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertar pais</title>
    <style>
      .centrar{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        font-size: 50px;
      }
    </style>
  </head>

  <header class="header">
    <div class="container-menu">
      <div class="logo">
        <h1 routerLink="">Student's Room</h1>
      </div>
      <div class="boton">
        <label for="btn-menu">Menú</label>
      </div>

      <input type="checkbox" id="btn-menu">

      <nav class="menu">
        <ul>
          <button mat-button class="menu-button"  routerLink="" >
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/estudiante">
            <mat-icon>group</mat-icon>
            <span>Estudiante</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/paises">
            <mat-icon>location_city</mat-icon>
            <span>Pais</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/plans">
            <mat-icon>payment</mat-icon>
            <span>Plan</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/tipo">
            <mat-icon>domain</mat-icon>
            <span>Tipos de habitación</span>
          </button>
        </ul>
        <ul>
          <button mat-button class="menu-button" routerLink="/universidad">
            <mat-icon>school</mat-icon>
            <span>Universidad</span>
          </button>
        </ul>
      </nav>
    </div>
  </header>

  <body>
    <div class="container" style="text-align: center">

        <h1 class="centrar" style="margin-top: 50px">REGISTRAR ARRENDADOR</h1>

      <form [formGroup]="form" (submit)="aceptar()">
        <!--componente para input para el id-->
        <mat-form-field class="example-full-width">
          <mat-label>ID</mat-label>
          <input matInput readonly placeholder="Id" formControlName="id_arrendador" />
        </mat-form-field>
        <br />
        <!--componente para input para el ingresar el nombre-->
        <mat-form-field class="example-full-width">
          <mat-label>NOMBRE</mat-label>
          <input
            matInput
            required
            placeholder="Nombre"
            formControlName="nombreArrendador"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>CORREO</mat-label>
          <input
            matInput
            required
            type="email"
            placeholder="Correo"
            formControlName="correo_laboralArrendador"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>TELEFONO</mat-label>
          <input
            matInput
            required
            placeholder="Telefono"
            formControlName="telefonoArrendador"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>CIUDAD</mat-label>
          <input
            matInput
            required
            placeholder="Ciudad"
            formControlName="ciudadArrendador"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>PAIS</mat-label>
          <input
            matInput
            required
            placeholder="Ciudad"
            formControlName="paisArrendador"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>PLAN</mat-label>
          <mat-select formControlName="plan" [(value)]="idPlanSeleccionado" required (onSelectionChange)="selectionChange($event)">
            <mat-option *ngFor="let e of lista_p" [value]="e.nombre_plan" >
              {{e.nombre_plan}}
          </mat-option>
          </mat-select>
        </mat-form-field>
        <!--falta continuar-->

        <br />
        <!--Botones para enviar o cancelar-->
        <button mat-raised-button color="primary" style="margin-right: 70px">
          Guardar<span class="material-icons">save</span>
        </button>
        <button
          mat-raised-button
          color="warn"
          routerLink="/arrendador"
          style="background-color: #ff6c00"
        >
          Cancelar <span class="material-icons">cancel</span>
        </button>
        <br />

        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
